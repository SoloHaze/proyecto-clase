<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="assets\img\logo.png"></a>
        <h1 class="h3">Coleccion de Pinturas</h1>

        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Pinturas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Log Out</a></li>                                    
            </ul>
        </nav>
    </div>
</header>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Registro Usuario</h2>
            <!--Siempre usar post para enviar la información en el method del form-->
            <form method="get" class="needs-validation" id="formConValidarContra">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Usuario:</label>
                    <input id="nombreUsuario"type="text" class="form-control" placeholder="Ingrese nombre" name="nombre" required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input id="emailUsuario" type="email" class="form-control" placeholder="Ingrese correo" name="correo" required>
                </div>
                
                <div class="mb-3">
                                    
                <label for="password" class="form-label">Password:</label>
                <input id="pwd" type="password" id="password" class="form-control" rows="4" placeholder="Ingrese Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,16}$">
                </div>

                <div class="mb-3">
                                    
                <label for="password" class="form-label">Repita Password:</label>
                <input type="password" id="confirmPassword" class="form-control" rows="4" placeholder="Ingrese Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,16}$">
                </div>

                <div class="d-grid">   
                <button type="submit" class="btn btn-primary">Enviar</button>

                </div>

            </form>
        </div>
    </section>
        


    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; Venta de Pinturas. Todos los derechos reservados.</p>
    </footer>
    <script>
        const form = document.getElementById('formConValidarContra');

        form.addEventListener('submit', (event) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validación de igualdad de contraseñas
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                event.preventDefault(); // Evita enviar el formulario
            }
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
