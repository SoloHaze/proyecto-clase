<!DOCTYPE html>
<html>
<head>
    <title>Registro Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>
<body>

    <header class="bg-dark text-white py-3 d-xs-12 d-md-6 d-sm-6 ">
        <div class="container d-flex justify-content-between align-items-center">
          <div>
            <a href="index.html"><img src="assets\img\logo.png" class="@media d-xs-12 d-md-6 d-sm-6 py-3 margin-left"></a>

          </div>
            <h1 class="h3">Colección de pinturas</h1>
            <nav>
                <ul id="navbar" class="nav nav-xs-12 nav-md-6 nav-sm-6">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="productos.html">Pinturas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                    <li id="registro" class="nav-item"><a class="nav-link text-white" href="re.html">Registro</a></li>
                    <li id="login" class="nav-item"><a class="nav-link text-white" href="login.html">Log In</a></li>
                        
                    <div id ="search">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-warning btn-succes" type="submit">Buscar</button>
                      </form>
                    </div>  

                </ul>
            </nav>
        </div>
    </header>
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Registro Usuario</h2>
            <form method="post" class="needs-validation" id="formRegistro"> <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" required minlength="3">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="correo" placeholder="Ingrese Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repita Contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repita contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Venta de Pinturas. Todos los derechos reservados.</p>
    </footer>


    <script src="assets/js/sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/registro.js"></script>
</body>
</html>
