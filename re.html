<!DOCTYPE html>
<html>
<head>
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TTrpTLuAYjTMAiuE4a2zhzUzOG+9+R/Lw1hSToCzRmyQibTdaWWJHO/81Xcho4Ql" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6ZYgfuA2AA0+9MZqF93AZvh01xk0IKmn6xBg0Z7+wcKsLQrIQB5iwxBJUQnwVD4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Registro Usuario</h2>
            <form method="post" class="needs-validation" id="formConValidarContra"> <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electr칩nico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a:</label>
                    <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,16}$">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repita Contrase침a:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </section>

    <script>
        const form = document.getElementById('formConValidarContra');

        form.addEventListener('submit', (event) => {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Evita enviar el formulario
                alert('Las contrase침as no coinciden.');
            }
        });
    </script>

</body>
</html>
