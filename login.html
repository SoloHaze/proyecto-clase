    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Login</h2>
            <!--Siempre usar post para enviar la informaciÃ³n en el method del form-->
            <form method="get" class="needs-validation">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" name="nombre" required minlength="3">
                </div>
                
                <div class="mb-3">
                                    
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" rows="4" placeholder="Ingrese Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,8}$">
                </div>


                <div class="d-grid">   
                <button type="submit" class="btn btn-primary">Enviar</button>

                </div>

            </form>
        </div>
    </section>
