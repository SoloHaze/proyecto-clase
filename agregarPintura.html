    <main id="principal"></main>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center text-primary mb-4">Subir pintura</h2>
            <form method="post" class="needs-validation" id="formPinturas"> <div class="mb-3">
                    <label for="nombrePintura" class="form-label">Nombre de la pintura:</label>
                    <input type="text" class="form-control" id="nombrePintura" name="nombrePintura" placeholder="Ingrese nombre de la pintura" required minlength="3">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción sobre pintura:</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese descripción" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="numbre" class="form-control" id="precio" name="precio" placeholder="Precio" required>
                </div>

                <div class="mb-3 ">
                    <label for="autor" class="form-label">Tecnica:</label>
                    <select id="tecnica" name="tecnica" placeholder="Tecnica usada" for="tecnica" class="form-select"required>Tecnica usada:
                        <option value="oleo">Oleo</option>
                        <option value="acuarela">Acuarela</option>
                        <option value="Gouache">Gouache</option>
                        <option value="acrilica">Acrílica</option>

                    </select>
         
                </div>
                <div class="mb-3">
                    <label for="fomrFile" class="form-label">Subir pintura:</label>
                    <input type="file" accept=".jpeg,.png,.jpg" class="form-control" id="imagen" name="imagen" placeholder="Suba la pintura" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </section>
